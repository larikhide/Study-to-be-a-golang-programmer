<meta charset="utf-8">
<script type="text/javascript">

    var answer = parseInt(Math.random() * 100);
    var userAnswer = +prompt("Угадайте число от 0 до 100");
    var maxTryCount = 10;

    for(var tryCount = 1; tryCount <= maxTryCount; tryCount++) {
        if(userAnswer == answer){
            alert("Поздравляю, вы угадали! ");
            break; //завершает цикл, continue - переходим к следующей операции
        } else if(userAnswer > answer){
           alert("Вы ввели слишком большое число. ");
        } else if(userAnswer < answer){
           alert("Вы ввели слишком маленькое число. ");
        }

        if(tryCount == maxTryCount) { //если после if или else идет всего 1 команда, то допускается не ставить {}
            alert("Вы проиграли!");
            break;
        }

        userAnswer = +prompt("Попробуйте ещё раз. Введите число от 0 до 100\nУ вас осалось " + (maxTryCount - tryCount) + " попыток");
    }

    alert("Правильный ответ: " + answer);

</script>
