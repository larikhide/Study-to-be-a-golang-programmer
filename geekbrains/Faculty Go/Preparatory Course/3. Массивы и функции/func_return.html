<meta charset="utf-8">
<script type="text/javascript">

    function getRandomNumber(max){
        return Math.round(Math.random() * max); //round округляет
        /* аналогично:  var rand = Math.round(Math.random() * max);
        return rand; */
    }

    function max(a, b) {
        if (a >= b) {
            return a;
        } else {
            return b;
        }
    }

    function factorial(n){
        var result = 1;
        for(var i = 1; i <= n; i++) {
            result = result * i;
        }
        return result;
    }

    function recursiveFactorial(n){
        if (n == 0)
            return 1;
        else
            return recursiveFactorial(n-1)*n;
    }

    var rf = recursiveFactorial(4)

</script>
