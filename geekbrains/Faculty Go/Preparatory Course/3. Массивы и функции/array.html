<meta charset="utf-8">
<script type="text/javascript">

    function compareAnswers(userAnswer, answer) {
        if (userAnswer == answer) {
            alert("Всё верно!");
        } else {
            alert("А вот и нет! Правильный ответ: " + answer);
        }
    }

    function getRandomNumber(max){
            return Math.round(Math.random() * max); // генерируем случайное число
    }

    function generateRandomNumberArray(length){
        var numbers = []; //cоздание пустого массива

        for(var i = 0; i < length; i++) { //наполнение массива случайными числами
            var randomNumber = getRandomNumber(100);
            numbers.push(randomNumber);
        }
        return numbers;
    }

    var numbers = generateRandomNumberArray(5);

    alert("Запомните числа и их порядок " + numbers);

    var userAnswer = +prompt("Каким было первое число?");
    compareAnswers(userAnswer, numbers[0]);

    userAnswer = +prompt("А последнее?");
    compareAnswers(userAnswer, numbers[numbers.length - 1]);

    var n = getRandomNumber(numbers.length);
    userAnswer = +prompt("А как на счет числа под номером " + (n +1) + "?");
    compareAnswers(userAnswer, numbers[n]);

</script>
