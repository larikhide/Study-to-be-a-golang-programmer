<meta charset="utf-8">
<script type="text/javascript">

    do{ //выполняем то что {} хотя бы 1 раз и до тех пор пока выполняется выржаение внутри while
        var n = +prompt("Пожалуйста, введите положительное число");
    } while(isNaN(n) || n < 0) //isNan - если n не число
        var sum = 0;
        for(var i = 0; i <=n; i++){
            sum += i; //sum = sum +i;
        }
        document.write(sum);

</script>
