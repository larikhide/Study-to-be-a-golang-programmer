<meta charset="utf-8">
<script type="text/javascript">

var euroCurrency = 70.05;
var dollarCurrency = 62.25;

var rubles = prompt("Введите количество рублей");

var euros = rubles/euroCurrency;
var dollars = rubles/dollarCurrency;

alert(
    "это " + euros.toFixed(2) + " евро \n" + "или " + dollars.toFixed(2) + " долларов " //toFixed сокращает число до количества знаков после запятой в скобках
);
</script>
