<meta charset="utf-8">
<script type="text/javascript">

var acсount = +prompt("Чтобы расчитать размер вклада введите первоначальную сумму цифрами в рублях");
var interest = +prompt("Введите процентую ставку цифрами")/100;
var time = +prompt("Введите срок вклада");
var result = "Изменение размера вклада по годам:<br>";

for (var i = 1; i <= time; i++) {
    acсount += acсount * interest;
    result += i + " год: " + acсount.toFixed(2) + " рублей<br>";
}

document.write(result)

</script>
